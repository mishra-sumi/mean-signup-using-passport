<head>
    <style type="text/css">
        body{
            background-color: #525252;
        }
        .centered-form{
            margin-top: 60px;
        }

        .centered-form .panel{
            background: rgba(255, 255, 255, 0.8);
            box-shadow: rgba(0, 0, 0, 0.3) 20px 20px 20px;
        }
    </style>
</head>
<div class="container">
    <div class="row centered-form">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
        	<div class="panel panel-default">
        		<div class="panel-heading">
			    		<h3 class="panel-title" style="text-align:center;">Please sign up for Blogger Site</h3>
			 	</div>
                <div class="panel-body">
                    <form name="login-form" class="login-form" ng-submit="register()">
                        <div class="form-group row">
                            <label for="user-name" class="col-sm-2">Name</label>
                            <input type="text" class="form-control col-sm-10" id="user-name" name="user-name" ng-model="user.name"/>
                        </div>
                        <div class="form-group row">
                            <label for="email" class="col-sm-2">Email</label>
                            <input type="email" class="form-control col-sm-10" id="email" name="email" ng-model="user.username"/>
                        </div>
                        <div class="form-group row">
                            <label for="DOB" class="col-sm-4">Date of Birth</label>
                            <input type='date' class="form-control" ng-model="user.date"/>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-12">
                                <div class="form-group row">
                                    <label for="checkbox" class="col-form-label radio-label">Gender</label>
                                    <label class="radio-inline">
                                        <input type="radio" name="gender" ng-model="user.gender" value="Male"> Male
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="gender" ng-model="user.gender" value="Female"> Female
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div ng-show="uploading" class="progress">
                                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
                            </div>
                            <label class="btn btn-success">
                                <input type="file" name="myfile" ng-disabled="uploading" style="display:none;">Browse
                            </label>
                            <img style="width:235px;padding-left:50px;" ng-src="{{thumbnail.dataUrl|| 'https://d288gf2k0wd772.cloudfront.net/static/img/graphics/fc-dummy-investor.d66f0b9bd913.png'}}"/>
                        </div>
                        <div class="form-group row">
                            <label for="password" class="col-sm-2">Password</label>
                            <input type="password" class="form-control col-sm-10" id="pass" ng-model="user.password"/>
                        </div>
                        <div class="form-group row">
                            <button type="submit" value="check" class="btn btn-info btn-block" ng-disabled="disabled">Submit</button>
                        </div>
                    </form>
                    <div>
                        Already Registered <a href="/#/login">Click Here To Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
