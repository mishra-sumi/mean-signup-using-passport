<h1>Login Page</h1>
    <div>
        <h4>Welcome to the Bloging Site</h4>
        <div>
            <form name="login-form" class="login-form" ng-submit="login()">
                <div class="form-group row">
                    <label for="email" class="col-sm-2">Email</label>
                    <input type="email" class="form-control col-sm-10" id="email" name="email" ng-model="user.username"/>
                </div>
                <div class="form-group row">
                    <label for="password" class="col-sm-2">Password</label>
                    <input type="password" class="form-control col-sm-10" id="pass" ng-model="user.password"/>
                </div>
                <div class="form-group row">
                    <button type="submit" value="check" class="btn btn-primary" ng-disabled="disabled">Submit</button>
                </div>
            </form>
        </div>
    </div>
